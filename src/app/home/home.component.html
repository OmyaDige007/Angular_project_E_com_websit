
<ngb-carousel *ngIf="popularPrducts">
	<ng-template *ngFor="let item of popularPrducts" ngbSlide>
		<div class="picsum-img-wrapper">
            <a routerLink="/details/{{item.id}}">	<img class="product-header-imh" src="{{item.image}}" alt="Random first slide" /></a>
		</div>
		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>

</ngb-carousel>
<div class="product-list-wrapper">
<h1 style="text-align: center;">Trendy Product</h1><br>
<div class="row">
    <div class="col-sm-3" *ngFor="let item of trendingProduct">
        <div class="product-item">
            <img src="{{item.image}}" alt="">
        <div class="product-details">
            <h6 class="name-head">{{item.name}}</h6>
            <div class="product-price" >
                <h6>Price:{{item.price}}</h6>
            </div>
            <div class="product-color" >
                <h6>Color:{{item.color}}</h6>
            </div>
        </div>
        <div class="product-footer">
            <a routerLink="/details/{{item.id}}">View Details</a>
            <a routerLink="/details/{{item.id}}">Add to Card</a>
        </div>
    </div>
